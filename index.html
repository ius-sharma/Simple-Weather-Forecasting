<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritu Purvanuman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-card">

    <div class="left-panel">
      <h2>Ritu Purvanuman</h2>

      <label for="citySelect">City Select Kare</label>
      <input type="text" id="citySelect" class="citySelect" placeholder="Search city">

      <button id="btn">Purvanuman</button>
      
      <p id="message"></p>
    </div>

    <div class="right-panel">
      <h3>Ritu Vivaran</h3>

      <p>Taapmaan: <span id="temperature">--</span></p>
      <p>Vayu ki gati: <span id="windspeed">--</span></p>
      <p>Mausam: <span id="weathercode">--</span> <span id="weathericon"></span></p>
    </div>

  </div>

  <script src="weather.js"></script>
</body>

</html>
